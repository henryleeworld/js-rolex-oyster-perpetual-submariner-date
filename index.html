<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="勞力士 Submariner Date 腕錶蠔式鋼款" />
        <meta property="og:description" content="唯有採用珍貴金鋼（蠔式鋼與 18ct 黃金的組合）、實心 18k 黃金或實心 18k 白色黃金的 Submariner 錶款，方搭配藍色陶質外圈及藍色錶面。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/rolex.css" />
        <title>勞力士 Submariner Date 腕錶蠔式鋼款</title>
    </head>
    <body>
        <div class="rolex">
            <div class="lug"></div>
            <div class="lug"></div>
            <div class="lug"></div>
            <div class="lug"></div>
            <div class="lug-bg"></div>
            <div class="band">
                <div class="band-detail-top-center">
                    <div class="band-detail-top-brushed"></div>
                </div>
                <div class="band-detail-bottom-center">
                    <div class="band-detail-bottom-brushed"></div>
                    <div class="band-detail-bottom-brushed"></div>
                </div>
            </div>
            <div class="crown">
                <div class="crown-detail"></div>
                <div class="crown-detail"></div>
                <div class="crown-detail"></div>
                <div class="crown-detail"></div>
            </div>
            <div class="crown-wrapper">
                <div class="crown-wrapper-detail"></div>
            </div>
            <div class="bezel">
                <i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i>
                <i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i>
                <div class="bezel-gradient"></div>
            </div>
            <i class="bez-five-min"></i>
            <ul class="bez-num">
                <li>10</li>
                <li>20</li>
                <li>30</li>
                <li>40</li>
                <li>50</li>
            </ul>
            <div class="bezel-decor">
                <i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i>
                <i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i>
            </div>
            <div class="crystal"></div>
            <div class="face">
                <div class="content-upper">
                    <div class="logo">
                        <div class="logo-left"></div>
                        <div class="logo-right"></div>
                    </div>
                    <p class="name">Rolex</p>
                    <p class="sub-name">Oyster Perpetual Date</p>
                </div>
                <div class="content-lower">
                    <p class="sub-text">Submariner</p>
                    <p class="sub-num">1000<em>ft</em> = 300<em>m</em></p>
                    <p class="sub-fine">
                        Superlative Chronometer<br />
                        Officially Certified
                    </p>
                    <p class="sub-swiss"><span>HENRY</span> <span>MADE</span></p>
                </div>
                <i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i>
                <i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i>
                <div class="marker-triangle"></div>
                <div class="marker-square"></div>
                <div class="marker-circle"><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i></div>
                <div class="date"></div>
                <div id="date-num"></div>
                <div class="hand-hour">
                    <span><i class="hour-decor"></i></span>
                </div>
                <div class="hand-min"></div>
                <div class="hand-sec">
                    <div class="hand-sec-details"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" defer></script>
        <script src="js/rolex.js" defer></script>
    </body>
</html>
